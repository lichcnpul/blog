pan class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// =======================</span></span><br><span class="line"><span class="comment">// get the packages we need ============</span></span><br><span class="line"><span class="comment">// =======================</span></span><br><span class="line"><span class="comment">/// &lt;reference path="typings/node/node.d.ts"/&gt;</span></span><br><span class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">'express'</span>);</span><br><span class="line"><span class="keyword">var</span> fortune = <span class="built_in">require</span>(<span class="string">'./lib/fortune.js'</span>);</span><br><span class="line"><span class="keyword">var</span> app = express();</span><br><span class="line"><span class="keyword">var</span> exec = <span class="built_in">require</span>(<span class="string">'child_process'</span>).exec;</span><br><span class="line"><span class="keyword">var</span> mysql = <span class="built_in">require</span>(<span class="string">'mysql'</span>);</span><br><span class="line"><span class="keyword">var</span> sqlclient = mysql.createConnection(&#123;</span><br><span class="line">	user:<span class="string">"root"</span>,</span><br><span class="line">	password:<span class="string">""</span>,</span><br><span class="line">	database:<span class="string">"fingerprint"</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> handlebars = <span class="built_in">require</span>(<span class="string">'express-handlebars'</span>)</span><br><span class="line">	.create(&#123;defaultLayout:<span class="string">'main'</span>&#125;);</span><br><span class="line">app.engine(<span class="string">'handlebars'</span>,handlebars.engine);</span><br><span class="line">app.set(<span class="string">'view engine'</span>, <span class="string">'handlebars'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> formidable = <span class="built_in">require</span>(<span class="string">'formidable'</span>);</span><br><span class="line"><span class="keyword">var</span> fs = <span class="built_in">require</span>(<span class="string">'fs'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> dataDir = __dirname + <span class="string">'/data'</span>;</span><br><span class="line"><span class="keyword">var</span> fpImageDir = dataDir + <span class="string">'/fp-image'</span>;</span><br><span class="line">fs.existsSync(dataDir) || fs.mkdirSync(dataDir);</span><br><span class="line">fs.existsSync(fpImageDir) || fs.mkdirSync(fpImageDir);</span><br><span class="line"></span><br><span class="line">app.set(<span class="string">'port'</span>, process.env.PORT || <span class="number">3000</span>);</span><br><span class="line"></span><br><span class="line">app.use(express.static(__dirname + <span class="string">'/public'</span>));</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">'/thank-you'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">req,res</span>)</span>&#123;</span><br><span class="line">	res.render(<span class="string">'thank-you'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">'/'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">req,res</span>)</span>&#123;</span><br><span class="line">	res.render(<span class="string">'home'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">'/about'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">req,res</span>)</span>&#123;</span><br><span class="line">	res.render(<span class="string">'about'</span>,&#123; fortune: fortune.getFortune()&#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.get(<span class="string">'/fileUpload'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">req,res</span>)</span>&#123;</span><br><span class="line">	res.render(<span class="string">'fileUpload'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.post(<span class="string">'/fileUpload'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">req,res</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">var</span> form = <span class="keyword">new</span> formidable.IncomingForm();</span><br><span class="line">	form.parse(req,<span class="function"><span class="keyword">function</span>(<span class="params">err,fields,files</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(err) <span class="keyword">return</span> res.json(&#123;<span class="string">"result"</span>:<span class="string">"upload failed"</span>&#125;);</span><br><span class="line">		<span class="keyword">var</span> userId = fields.id;</span><br><span class="line">		<span class="keyword">var</span> userName = fields.name;</span><br><span class="line">		sqlclient.query(<span class="string">'select * from T_user where userId= ?'</span>,[userId],<span class="function"><span class="keyword">function</span>(<span class="params">err,result</span>)</span>&#123;</span><br><span class="line">			<span class="keyword">if</span>(err) &#123; <span class="keyword">throw</span> err;&#125;</span><br><span class="line">			<span class="keyword">if</span>(result.length == <span class="number">0</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">var</span> user = &#123; userId: fields.id, userName: fields.name&#125;;</span><br><span class="line">				sqlclient.query(<span class="string">'insert into T_user set ?'</span>,user);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">var</span> dir = fpImageDir+<span class="string">'/'</span>+userName;</span><br><span class="line">			fs.existsSync(dir) || fs.mkdirSync(dir);</span><br><span class="line">			<span class="keyword">var</span> file1 = files.file1;</span><br><span class="line">			<span class="keyword">var</span> file2 = files.file2;</span><br><span class="line">			<span class="keyword">var</span> file3 = files.file3;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> fpName1 = fields.fpname1;</span><br><span class="line">			<span class="keyword">var</span> fpName2 = fields.fpname2;</span><br><span class="line">			<span class="keyword">var</span> fpName3 = fields.fpname3;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> snum1 = <span class="built_in">parseInt</span>(fields.samplenumber1);</span><br><span class="line">			<span class="keyword">var</span> snum2 = <span class="built_in">parseInt</span>(fields.samplenumber2);</span><br><span class="line">			<span class="keyword">var</span> snum3 = <span class="built_in">parseInt</span>(fields.samplenumber3);</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> fpID1 = userId + fpName1 + snum1;</span><br><span class="line">			<span class="keyword">var</span> fpID2 = userId + fpName2 + snum2;</span><br><span class="line">			<span class="keyword">var</span> fpID3 = userId + fpName3 + snum3;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> path1 = dir + <span class="string">'/'</span> + fpID1 + file1.name;</span><br><span class="line">			<span class="keyword">var</span> path2 = dir + <span class="string">'/'</span> + fpID2 + file2.name;</span><br><span class="line">			<span class="keyword">var</span> path3 = dir + <span class="string">'/'</span> + fpID3 + file3.name;</span><br><span class="line"></span><br><span class="line">			fs.renameSync(file1.path, path1);</span><br><span class="line">			fs.renameSync(file2.path, path2);</span><br><span class="line">			fs.renameSync(file3.path, path3);</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> fp1 = &#123;</span><br><span class="line">				fpID: fpID1,</span><br><span class="line">				fpName: fpName1,</span><br><span class="line">				sampleNumber: snum1,</span><br><span class="line">				userID: userId,</span><br><span class="line">				fpPath: path1</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> fp2 = &#123;</span><br><span class="line">				fpID: fpID2,</span><br><span class="line">				fpName: fpName2,</span><br><span class="line">				sampleNumber: snum2,</span><br><span class="line">				userID: userId,</span><br><span class="line">				fpPath: path2</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">var</span> fp3 = &#123;</span><br><span class="line">				fpID: fpID3,</span><br><span class="line">				fpName: fpName3,</span><br><span class="line">				sampleNumber: snum3,</span><br><span class="line">				userID: userId,</span><br><span class="line">				fpPath: path3</span><br><span class="line">			&#125;;</span><br><span class="line">			sqlclient.query(<span class="string">'insert into fingerprint set ?'</span>,fp1);</span><br><span class="line">			sqlclient.query(<span class="string">'insert into fingerprint set ?'</span>,fp2);</span><br><span class="line">			sqlclient.query(<span class="string">'insert into fingerprint set ?'</span>,fp3);</span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">		sqlclient.query(<span class="string">'select * from fingerprint'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">err,rows,fields</span>)</span>&#123;</span><br><span class="line">			<span class="keyword">return</span> res.json(rows);</span><br><span class="line">		&#125;);</span><br><span class="line">		<span class="comment">//return res.json(&#123;"result":"thank you for your upload!"&#125;);</span></span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">app.use(<span class="function"><span class="keyword">function</span>(<span class="params">req,res,next</span>)</span>&#123;</span><br><span class="line">	res.status(<span class="number">404</span>);</span><br><span class="line">	res.render(<span class="string">'404'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.use(<span class="function"><span class="keyword">function</span>(<span class="params">err,req,res,next</span>)</span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.error(err.stack);</span><br><span class="line">	res.status(<span class="number">500</span>);</span><br><span class="line">	res.render(<span class="string">'500'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">app.listen(app.get(<span class="string">'port'</span>), <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'Express started on http://localhost:'</span>+</span><br><span class="line">		app.get(<span class="string">'port'</span>)+<span class="string">'; press Ctrl-C to terminate.'</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
